#
# indexed_comment
#
type IndexedComment {
  #
  # The post_id of this indexed_comment.
  #
  postId: Int!
  #
  # The seq_number of this indexed_comment.
  #
  seqNumber: Int!
  #
  # The name of this indexed_comment.
  #
  name: String!
  #
  # The email of this indexed_comment.
  #
  email: String!
  #
  # The body of this indexed_comment.
  #
  body: String!

  detail: Comment
}